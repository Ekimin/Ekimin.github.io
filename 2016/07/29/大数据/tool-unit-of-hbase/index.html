an> <span class="class"><span class="keyword">class</span> <span class="title">HbaseCommons</span> </span>&#123;</div><div class="line"></div><div class="line">	<span class="comment">// 设置hbase的配置文件，hbase会自动从xml中读取信息</span></div><div class="line">	<span class="keyword">static</span> Configuration conf = HBaseConfiguration.create();</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 创建一个表</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名字</div><div class="line">	 * <span class="doctag">@param</span> columnFamilys</div><div class="line">	 *            列簇</div><div class="line">	 * </div><div class="line">	 **/</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">createTable</span><span class="params">(String tableName, String[] columnFamilys)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		<span class="comment">// 创建表（创建表、删除表使用HBaseAdmin）</span></div><div class="line">		HBaseAdmin admin = <span class="keyword">new</span> HBaseAdmin(conf);</div><div class="line">		<span class="keyword">if</span> (admin.tableExists(tableName)) &#123;</div><div class="line">			System.out.println(<span class="string">"此表，已存在！"</span>);</div><div class="line">		&#125; <span class="keyword">else</span> &#123;</div><div class="line">			<span class="comment">// 旧的写法</span></div><div class="line">			<span class="comment">// HTableDescriptor tableDesc=new HTableDescriptor(tableName);</span></div><div class="line">			<span class="comment">// 新的api</span></div><div class="line">			HTableDescriptor tableDesc = <span class="keyword">new</span> HTableDescriptor(TableName.valueOf(tableName));</div><div class="line"></div><div class="line">			<span class="keyword">for</span> (String columnFamily : columnFamilys) &#123;</div><div class="line">				tableDesc.addFamily(<span class="keyword">new</span> HColumnDescriptor(columnFamily));</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			admin.createTable(tableDesc);</div><div class="line">			System.out.println(<span class="string">"建表成功!"</span>);</div><div class="line">		&#125;</div><div class="line">		admin.close();<span class="comment">// 关闭释放资源</span></div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 删除一个表</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            删除的表名</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">deleteTable</span><span class="params">(String tableName)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HBaseAdmin admin = <span class="keyword">new</span> HBaseAdmin(conf);</div><div class="line">		<span class="keyword">if</span> (admin.tableExists(tableName)) &#123;</div><div class="line">			admin.disableTable(tableName);<span class="comment">// 禁用表</span></div><div class="line">			admin.deleteTable(tableName);<span class="comment">// 删除表</span></div><div class="line">			System.out.println(<span class="string">"删除表成功!"</span>);</div><div class="line">		&#125; <span class="keyword">else</span> &#123;</div><div class="line">			System.out.println(<span class="string">"删除的表不存在！"</span>);</div><div class="line">		&#125;</div><div class="line">		admin.close();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 插入一条数据</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名</div><div class="line">	 * <span class="doctag">@param</span> columnFamily</div><div class="line">	 *            列簇</div><div class="line">	 * <span class="doctag">@param</span> column</div><div class="line">	 *            列</div><div class="line">	 * <span class="doctag">@param</span> value</div><div class="line">	 *            值</div><div class="line">	 ***/</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertOneRow</span><span class="params">(String tableName, String rowkey, String columnFamily, String column, String value)</span></span></div><div class="line">			<span class="keyword">throws</span> Exception &#123;</div><div class="line"></div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Put put = <span class="keyword">new</span> Put(Bytes.toBytes(rowkey));</div><div class="line">		put.add(Bytes.toBytes(columnFamily), Bytes.toBytes(column), Bytes.toBytes(value));</div><div class="line">		table.put(put);<span class="comment">// 放入表</span></div><div class="line">		table.close();<span class="comment">// 释放资源</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 批量添加数据</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名字</div><div class="line">	 * <span class="doctag">@param</span> rows</div><div class="line">	 *            rows的数据格式："rowskey,columnFamily,column,value"</div><div class="line">	 * </div><div class="line">	 **/</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">insertList</span><span class="params">(String tableName, List&lt;String&gt; rows)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		List&lt;Put&gt; list = <span class="keyword">new</span> ArrayList&lt;Put&gt;();</div><div class="line">		<span class="keyword">for</span> (String r : rows) &#123;</div><div class="line">			String[] splited = r.split(<span class="string">","</span>);</div><div class="line">			<span class="comment">// 添加rowkey</span></div><div class="line">			Put p = <span class="keyword">new</span> Put(Bytes.toBytes(splited[<span class="number">0</span>]));</div><div class="line">			<span class="comment">// 添加其他信息</span></div><div class="line">			p.add(Bytes.toBytes(splited[<span class="number">1</span>]), Bytes.toBytes(splited[<span class="number">2</span>]), Bytes.toBytes(splited[<span class="number">3</span>]));</div><div class="line">			list.add(p);</div><div class="line">		&#125;</div><div class="line">		table.put(list);<span class="comment">// 批量添加</span></div><div class="line">		table.close();<span class="comment">// 释放资源</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 删除一条数据</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名</div><div class="line">	 * <span class="doctag">@param</span> row</div><div class="line">	 *            rowkey行键</div><div class="line">	 * </div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">deleteOneRow</span><span class="params">(String tableName, String row)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line"></div><div class="line">		HTable table = <span  class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> ResultScanner <span class="title">fuzzyScan</span><span class="params">(String tableName, String startKey, String endKey)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Scan s = <span class="keyword">new</span> Scan();</div><div class="line">		<span class="comment">// 可以通过时间限定查询范围</span></div><div class="line">		<span class="comment">// s.setStartRow(startKey.getBytes());</span></div><div class="line">		<span class="comment">// s.setStopRow(endKey.getBytes());</span></div><div class="line">		<span class="keyword">return</span> table.getScanner(s);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * rowkey模糊条件查询</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> key</div><div class="line">	 *            模糊rowkey内容</div><div class="line">	 * <span class="doctag">@param</span> columnFalimy</div><div class="line">	 *            指定列簇</div><div class="line">	 * <span class="doctag">@throws</span> Exception</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">fuzzySearchFamily</span><span class="params">(String tableName, String key, String columnFalimy)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Scan s = <span class="keyword">new</span> Scan();</div><div class="line">		RowFilter filter = <span class="keyword">new</span> RowFilter(CompareFilter.CompareOp.EQUAL, <span class="keyword">new</span> SubstringComparator(key));</div><div class="line">		s.setFilter(filter);</div><div class="line">		s.addFamily(columnFalimy.getBytes());</div><div class="line">		ResultScanner rs = table.getScanner(s);</div><div class="line">		<span class="keyword">for</span> (Result r : rs) &#123;</div><div class="line">			printRecoder(r);<span class="comment">// 打印记录</span></div><div class="line">		&#125;</div><div class="line">		table.close();<span class="comment">// 释放资源</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 获取一条数据，根据rowkey</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名</div><div class="line">	 * <span class="doctag">@param</span> row</div><div class="line">	 *            行健</div><div class="line">	 * </div><div class="line">	 **/</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Result <span class="title">getOneRow</span><span class="params">(String tableName, String row)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Get get = <span class="keyword">new</span> Get(Bytes.toBytes(row));</div><div class="line">		Result result = table.get(get);</div><div class="line">		printRecoder(result);<span class="comment">// 打印记录</span></div><div class="line">		table.close();<span class="comment">// 释放资源</span></div><div class="line">		<span class="keyword">return</span> result;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 查看某个表下的所有数据</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">showAll</span><span class="params">(String tableName)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Scan scan = <span class="keyword">new</span> Scan();</div><div class="line">		scan.setStartRow(Bytes.toBytes(<span class="string">""</span>));</div><div class="line">		scan.setStopRow(Bytes.toBytes(<span class="string">""</span>));</div><div class="line">		ResultScanner rs = table.getScanner(scan);</div><div class="line">		<span class="keyword">for</span> (Result r : rs) &#123;</div><div class="line">			printRecoder(r);<span class="comment">// 打印记录</span></div><div class="line">		&#125;</div><div class="line">		table.close();<span class="comment">// 释放资源</span></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">/**</span></div><div class="line">	 * 具体查询row中的列簇的数据</div><div class="line">	 * </div><div class="line">	 * <span class="doctag">@param</span> tableName</div><div class="line">	 *            表名</div><div class="line">	 * <span class="doctag">@param</span> rowKey</div><div class="line">	 *            行健</div><div class="line">	 * <span class="doctag">@param</span> columnFalimy</div><div class="line">	 *            列簇</div><div class="line">	 */</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">getFamily</span><span class="params">(String tableName, String rowKey, String columnFalimy)</span> <span class="keyword">throws</span> Exception </span>&#123;</div><div class="line">		HTable table = <span class="keyword">new</span> HTable(conf, tableName);</div><div class="line">		Get get = <span class="   <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
